plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.com.jgoodies.jgoodies.forms
    api libs.org.asynchttpclient.async.http.client
    api libs.org.apache.httpcomponents.httpasyncclient
    api libs.javax.xml.bind.jaxb.api
    api libs.com.sun.xml.bind.jaxb.core
    api libs.com.sun.xml.bind.jaxb.impl
    api libs.org.apache.httpcomponents.httpclient
    api libs.de.sciss.weblaf
    api libs.io.netty.netty.all
    api libs.org.json.json
    api libs.org.slf4j.slf4j.api
    api libs.org.onosproject.openflowj
    runtimeOnly libs.org.apache.logging.log4j.log4j.core
    testImplementation libs.junit.junit
}

group = 'com.mirlab'
version = '0.0.2-SNAPSHOT'
description = 'mirlab-switch'
sourceCompatibility = '17'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
